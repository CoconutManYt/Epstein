<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCo's Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e8e8e8;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }

        .category:hover {
            border-color: #4a4a4a;
            background: #2d2d2d;
        }

        .category h2 {
            color: #f5f5f5;
            margin-bottom: 20px;
            font-size: 1.25em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .pdf-list {
            list-style: none;
        }

        .pdf-item {
            margin: 8px 0;
        }

        .pdf-link {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            background: transparent;
            border-radius: 8px;
            text-decoration: none;
            color: #d4d4d4;
            transition: all 0.15s ease;
            font-size: 0.95em;
        }

        .pdf-link:hover {
            background: #363636;
            color: #ffffff;
        }

        .pdf-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            fill: currentColor;
            opacity: 0.7;
        }

        .pdf-link:hover .pdf-icon {
            opacity: 1;
        }

        .loading {
            text-align: center;
            color: #a0a0a0;
            font-size: 1.1em;
            margin-top: 80px;
        }

        .error {
            background: #3a2020;
            border: 1px solid #5a3030;
            color: #ffb3b3;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .error h2 {
            margin-bottom: 12px;
        }

        .setup-guide {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 32px;
            margin-top: 30px;
        }

        .setup-guide h2 {
            color: #f5f5f5;
            margin-bottom: 24px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .setup-guide h3 {
            color: #d4d4d4;
            margin-top: 24px;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .setup-guide ol {
            margin-left: 24px;
        }

        .setup-guide li {
            margin: 12px 0;
            line-height: 1.7;
            color: #c4c4c4;
        }

        .setup-guide code {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            padding: 3px 8px;
            border-radius: 5px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e8e8e8;
        }

        .setup-guide pre {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 12px;
        }

        .setup-guide pre code {
            background: transparent;
            border: none;
            padding: 0;
        }

        .setup-guide p {
            color: #c4c4c4;
            line-height: 1.7;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö CoCo's Library</h1>
        <div id="content" class="loading">Loading PDFs...</div>
    </div>

    <script>
        // Configuration - Update this with your GitHub username and repository name
        const GITHUB_USER = 'CoconutManYt';
        const GITHUB_REPO = 'Epstein';
        const GITHUB_BRANCH = 'main'; // or 'master' depending on your default branch
        
        async function fetchPDFs() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Fetch the repository contents
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/git/trees/${GITHUB_BRANCH}?recursive=1`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }
                
                const data = await response.json();
                const files = data.tree;
                
                // Organize PDFs by folder
                const categories = {};
                
                files.forEach(file => {
                    if (file.path.toLowerCase().endsWith('.pdf')) {
                        const pathParts = file.path.split('/');
                        const category = pathParts.length > 1 ? pathParts[0] : 'Uncategorized';
                        const fileName = pathParts[pathParts.length - 1];
                        
                        if (!categories[category]) {
                            categories[category] = [];
                        }
                        
                        categories[category].push({
                            name: fileName.replace('.pdf', ''),
                            url: `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${file.path}`
                        });
                    }
                });
                
                // Display categories and PDFs
                if (Object.keys(categories).length === 0) {
                    contentDiv.innerHTML = `
                        <div class="setup-guide">
                            <h2>üöÄ Setup Instructions</h2>
                            <ol>
                                <li>Create a GitHub repository (e.g., "my-pdf-library")</li>
                                <li>In the HTML file, update <code>GITHUB_USER</code> and <code>GITHUB_REPO</code> with your details</li>
                                <li>Create folders for categories (e.g., "Books", "Tutorials", "Research")</li>
                                <li>Add PDF files to these folders</li>
                                <li>Enable GitHub Pages in your repository settings (Settings ‚Üí Pages ‚Üí Source: main branch)</li>
                                <li>Your site will be available at: <code>https://YOUR_USERNAME.github.io/YOUR_REPO_NAME/</code></li>
                            </ol>
                            <h3 style="margin-top: 20px; color: #667eea;">Example Structure:</h3>
                            <pre style="background: #f8f9fa; padding: 15px; border-radius: 8px; overflow-x: auto;">
my-pdf-library/
‚îú‚îÄ‚îÄ index.html
‚îú‚îÄ‚îÄ Books/
‚îÇ   ‚îú‚îÄ‚îÄ book1.pdf
‚îÇ   ‚îî‚îÄ‚îÄ book2.pdf
‚îú‚îÄ‚îÄ Tutorials/
‚îÇ   ‚îú‚îÄ‚îÄ tutorial1.pdf
‚îÇ   ‚îî‚îÄ‚îÄ tutorial2.pdf
‚îî‚îÄ‚îÄ Research/
    ‚îî‚îÄ‚îÄ paper1.pdf</pre>
                        </div>
                    `;
                } else {
                    let html = '<div class="categories">';
                    
                    Object.keys(categories).sort().forEach(category => {
                        html += `
                            <div class="category">
                                <h2>${category}</h2>
                                <ul class="pdf-list">
                        `;
                        
                        categories[category].forEach(pdf => {
                            html += `
                                <li class="pdf-item">
                                    <a href="${pdf.url}" target="_blank" class="pdf-link">
                                        <svg class="pdf-icon" viewBox="0 0 24 24">
                                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                        </svg>
                                        ${pdf.name}
                                    </a>
                                </li>
                            `;
                        });
                        
                        html += `
                                </ul>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    contentDiv.innerHTML = html;
                }
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading PDFs</h2>
                        <p>${error.message}</p>
                        <p>Make sure you've updated the GitHub username and repository name in the code.</p>
                    </div>
                    <div class="setup-guide">
                        <h2>Quick Setup</h2>
                        <p>Edit the JavaScript section and update:</p>
                        <code>const GITHUB_USER = 'YOUR_USERNAME';</code><br>
                        <code>const GITHUB_REPO = 'YOUR_REPO_NAME';</code>
                    </div>
                `;
            }
        }
        
        // Load PDFs when page loads
        fetchPDFs();
    </script>
</body>
</html>
